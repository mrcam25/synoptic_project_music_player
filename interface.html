<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body> 
    
    <div class="player">
        <div class="wrapper">
            <div class="tracks" >
                <div class="add">
                <label for="file">
                    <input type="file" id="file" name="add" accept="audio/*" //onchange="loadTrack()">
                    <i class="fa fa-plus fa-2x" title="add" style="cursor: pointer;"></i>
                </label>
                
                </div>

                <div class="playlist" onclick="togglePlaylist()">
                <i class="fa fa-bars fa-2x" title="playlist" style="cursor: pointer;"></i>
                </div>
            </div>
            <div class="details">
                <div class="now-playing">Add tracks to use the music player...</div>
                <div class="track-art"></div>
                <div class="track-name"><div class="track-name-text">Track Name</div></div>
                <div class="track-artist">Track Artist</div>
            </div>

            <div class="slider_container">
                <div class="current_time"></div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total_duration"></div>
            </div>

            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
                <div class="random-track" onclick="randomTrack()" style="cursor: pointer;">
                    <i class="fa fa-random fa-2x" title="Shuffle"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x" title="Previous Song"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-3x" title="Play/Pause"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x" title="Next Song"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()" style="cursor: pointer;">
                    <i class="fa fa-sync fa-2x" title="Repeat Song"></i>
                </div>
            </div> 
            
            <div class="music-list" >

                <div class="search">
                    <input type="text" id="search" placeholder="Search song name here or click headers to sort..." title="search for song" onkeyup="findText()">
                </div>

                <div class="table">
                    <table id="music-table">  
                        <thead>                  
                            <tr class="header">
                                <th id="track-header" onclick="sortTable(0)" style="cursor: pointer;">Track Name</th>
                                
                                <th id="album-header" onclick="sortTable(1)" style="cursor: pointer;">Album Name</th>
                            </tr>
                        </thead> 
                        <tbody>
                        
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

       

    </div>
        
    
        
    
    <script src="interface.js"></script>
</body>
</html>
